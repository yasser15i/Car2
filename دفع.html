<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدفع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .payment-container {
      max-width: 400px;  /* تم تصغير العرض قليلاً */
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;  /* تم تصغير الحجم قليلاً */
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;  /* تم تقليل حجم الخط قليلاً */
    }
    button {
      background-color: #0070f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005bb5;
    }

    /* إخفاء الحقول الافتراضية */
    .credit-card-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>معلومات الدفع</h2>
    <form id="payment-form">
      <label for="name">اسم العميل:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

   

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>

      <label for="payment-method">وسيلة الدفع:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="">اختر وسيلة الدفع</option>
        <option value="credit-card">بطاقة ائتمانية</option>
        <option value="apple-pay">Apple Pay</option>
        <option value="paypal">PayPal</option>
      </select>

      <!-- الحقول الخاصة ببطاقة الائتمان فقط -->
      <div id="credit-card-fields" class="credit-card-fields">
        <label for="card-number">رقم البطاقة:</label>
        <input type="text" id="card-number" name="card-number" placeholder="أدخل رقم البطاقة" required>

        <label for="expiry-date">تاريخ انتهاء البطاقة:</label>
        <input type="month" id="expiry-date" name="expiry-date" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="أدخل رمز الأمان" required>
      </div>

      <button type="button" onclick="goToPaymentPage()">إتمام الدفع</button>

      <script>
        function goToPaymentPage() {
          window.location.href = "رقم الحجز.html"; // الانتقال إلى صفحة الدفع
        }
      </script>
      
    </form>
  </div>

  <script>
    // تغيير الحقول بناءً على اختيار وسيلة الدفع
    document.getElementById('payment-method').addEventListener('change', function() {
      const paymentMethod = this.value;
      const creditCardFields = document.getElementById('credit-card-fields');

      // إظهار أو إخفاء الحقول بناءً على وسيلة الدفع
      if (paymentMethod === 'credit-card') {
        creditCardFields.style.display = 'block';
      } else {
        creditCardFields.style.display = 'none';
      }
    });

    // عند إرسال النموذج، عرض رسالة تأكيد
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('تمت عملية الدفع بنجاح!');
    });
  </script>
</body>
</html>
