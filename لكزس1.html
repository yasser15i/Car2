<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض صور المركبة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .thumbnails {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnails img {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #286a99;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #286a99;
        }

        /* معلومات السيارة */
        .car-info {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .car-info h3 {
            margin-bottom: 10px;
        }

        .car-info p {
            font-size: 1.1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>معرض صور المركبة</h1>

    <div class="slider-container">
        <img class="slides active" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu1.jpg" alt="صورة 1">
        <img class="slides" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu2.jpg"alt="صورة 2">
        <img class="slides" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu3.jpg" alt="صورة 3">
        <img class="slides" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu4.jpg" alt="صورة 4">
        <img class="slides" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu5.jpg" alt="صورة 5">
        <img class="slides" src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu6.jpg"  alt="صورة 6">
     
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="thumbnails">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu1.jpg"  onclick="currentSlide(1)">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu2.jpg" onclick="currentSlide(2)">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu3.jpg" onclick="currentSlide(3)">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu4.jpg" onclick="currentSlide(4)">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu5.jpg" onclick="currentSlide(5)">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/Lu6.jpg" onclick="currentSlide(6)">
    </div>

    <!-- معلومات السيارة -->
    <div class="car-info" id="car-info">
        <h3>مواصفات السيارة</h3>
        <p><strong>النوع:</strong> لكزس</p>
        <p><strong>الموديل:</strong> 2024</p>
        <p><strong>المحرك:</strong> 3.5 لتر V6</p>
        <p><strong>اللون:</strong> أبيض</p>
        <p><strong>السعر:</strong> 320 ريال/يوم</p>
    </div>

    <!-- زر العودة -->
    <button class="back-button" onclick="goBack()">عودة</button>

    <script>
        let slideIndex = 1;
        let carInfo = [
            { model: 'لكزس', year: '2024', engine: '3.5 لتر V6', color: 'أبيض', price: '320 ريال/يوم' },
             ];

        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";

            // تحديث معلومات السيارة بناءً على الصورة المعروضة
            document.getElementById('car-info').innerHTML = `
                <h3>مواصفات السيارة</h3>
                <p><strong>النوع:</strong> ${carInfo[slideIndex - 1].model}</p>
                <p><strong>الموديل:</strong> ${carInfo[slideIndex - 1].year}</p>
                <p><strong>المحرك:</strong> ${carInfo[slideIndex - 1].engine}</p>
                <p><strong>اللون:</strong> ${carInfo[slideIndex - 1].color}</p>
                <p><strong>السعر:</strong> ${carInfo[slideIndex - 1].price}</p>
            `;
        }

        // دالة العودة إلى الصفحة السابقة
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
