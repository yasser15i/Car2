<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(to right, #b4b4b4, #b8b8b8);
            direction: rtl;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-left a, .header-right a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header-left a:hover, .header-right a:hover {
            color: #f39c12;
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .date-picker-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .date-picker-container label {
            margin-right: 10px;
        }

        .date-picker, .time-picker {
            padding: 8px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: border 0.3s ease;
        }

        .date-picker:focus, .time-picker:focus {
            border-color: #f39c12;
        }

        .language-switcher {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            margin-left: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .language-switcher:hover {
            background-color: #e67e22;
        }

        .search-btn {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #e67e22;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .vehicles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .vehicle {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            cursor: pointer;
        }

        .vehicle:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .vehicle img {
    width: 100%;
    height: auto; /* اجعل الارتفاع تلقائي */
    max-height: 250px; /* تحكم في أقصى ارتفاع ممكن */
    object-fit: contain; /* عرض الصورة بالكامل دون قص */
    border-radius: 10px;
    background-color: white; /* أضف خلفية بيضاء لو كانت الصورة صغيرة */
}


        .vehicle-info {
            text-align: center;
        }

        .vehicle-info h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .vehicle-info p {
            font-size: 1.1em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .vehicle-price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .vehicles-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .vehicles-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .vehicles-container {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="اتصل بنا.html" id="contact-us-link">اتصل بنا</a>
        <a href="تحديد المستخدم.html" id="login-link">تسجيل الدخول</a>
    </div>
    
    <div class="header-right">
        <div class="date-picker-container">
            <label for="date-picker" id="label-receive-date">تاريخ الاستلام</label>
            <input type="text" id="date-picker" class="date-picker" readonly>
        </div>

        <div class="date-picker-container">
            <label for="delivery-date" id="label-delivery-date">تاريخ التسليم</label>
            <input type="text" id="delivery-date" class="date-picker" readonly>
        </div>

        <div class="date-picker-container">
            <button class="search-btn" onclick="searchCars()">بحث</button>
        </div>

        <div>
            <button class="language-switcher" onclick="switchLanguage()" id="language-switcher">EN</button>
        </div>
    </div>
</header>

<div class="content">
    <h2 id="title">اكتشف السيارات التي قد تعجبك</h2>
    <div class="vehicles-container" id="vehicles-container"></div>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#date-picker", {
        dateFormat: "Y-m-d",
        onChange: function () {
            searchCars(); // بعد اختيار التاريخ، نقوم بالبحث
        }
    });

    flatpickr("#delivery-date", {
        dateFormat: "Y-m-d",
    });

    let isArabic = true;
    const availableCars = {
        "2025-02-12": [
            { name: "لكزس", price: "320 ريال/يوم", image: "c:/Users/جنون اللعبه/Desktop/Car/img/Lu.jpg", description: "سيارة فخمة" },
            { name: "فورد", price: "200 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/Ford.jpg", description: "سيارة اقتصادية" }
        ],
        "2025-02-13": [
            { name: "بي ام دبليو", price: "600 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/BMW.jpeg", description: "سيارة فاخرة" },
         ],
        "2025-02-15": [
            { name: "أودي", price: "700 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/2024Au.jpg", description: "سيارة فاخرة" },
        ],
        "2025-02-17": [
            { name: "جيب", price: "250 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/jeep.jpeg", description: "سيارة دفع رباعي" },
            { name: "شيفروليه", price: "300 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/taho.jpeg", description: "سيارة رياضية" }
        ],
        "2025-02-19": [
            { name: "تويوتا", price: "180 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/ca2024.jpeg", description: "سيارة اقتصادية" },
        ],
        "2025-02-25": [
            { name: "هوندا", price: "140 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/civic.jpg", description: "سيارة اقتصادية" }
        ],
        "2025-02-28": [
            { name: "رينو", price: "140 ريال/يوم", image: "C:/Users/جنون اللعبه/Desktop/Car/img/r.jpeg", description: "سيارة اقتصادية" },
        ]
    };

    function displayCars(cars) {
    const container = document.getElementById("vehicles-container");
    container.innerHTML = "";
    cars.forEach(car => {
        const vehicleElement = document.createElement("div");
        vehicleElement.classList.add("vehicle");

        // الحصول على صفحة السيارة من الكائن carPages
        const carPages = {
            "لكزس": "لكزس.html",
            "فورد": "فورد.html",
            "بي ام دبليو": "بي ام دبليو.html",
             "هوندا": "H1.html",
            "أودي": "اودي.html",
            "جيب": "جييب.html",
            "شيفروليه": "تاهو.html",
            "تويوتا": "تويوتا.html",
            "رينو": "رينو.html"
        };
        const carPage = carPages[car.name] || "car.html";

        vehicleElement.innerHTML = `
            <img src="${car.image}" alt="${car.name}">
            <div class="vehicle-info">
                <h3>${car.name}</h3>
                <p>${car.description}</p>
                <p class="vehicle-price">${car.price}</p>
            </div>
        `;

        // إضافة خاصية النقر على بطاقة السيارة بالكامل
        vehicleElement.onclick = function () {
            window.location.href = `${carPage}?name=${encodeURIComponent(car.name)}&price=${encodeURIComponent(car.price)}&image=${encodeURIComponent(car.image)}&desc=${encodeURIComponent(car.description)}`;
        };

        container.appendChild(vehicleElement);
    });
}

function searchCars() {
    const selectedDate = document.getElementById("date-picker").value;
    const selectedDeliveryDate = document.getElementById("delivery-date").value;
    const vehiclesContainer = document.getElementById("vehicles-container");
    const rentalInfo = document.getElementById("rental-info");

    if (rentalInfo) {
        rentalInfo.classList.add("hidden");
    }

    vehiclesContainer.innerHTML = "";
    let carsFound = false;

    for (const carDate in availableCars) {
        if (new Date(carDate) >= new Date(selectedDate) && new Date(carDate) <= new Date(selectedDeliveryDate)) {
            availableCars[carDate].forEach(car => {
                const vehicleElement = document.createElement("div");
                vehicleElement.classList.add("vehicle");

                const carPages = {
                    "لكزس": "لكزس.html",
                    "فورد": "فورد.html",
                    "بي ام دبليو": "بي ام دبليو.html",
                     "هوندا": "H1.html",
                    "أودي": "اودي.html",
                    "جيب": "جييب.html",
                    "شيفروليه": "تاهو.html",
                    "تويوتا": "تويوتا.html",
                    "رينو": "رينو.html"
                };
                const carPage = carPages[car.name] || "car.html";

                vehicleElement.innerHTML = `
                    <img src="${car.image}" alt="${car.name}">
                    <div class="vehicle-info">
                        <h3>${car.name}</h3>
                        <p>${car.description}</p>
                        <p class="vehicle-price">${car.price}</p>
                    </div>
                `;

                // خاصية النقر على البطاقة بالكامل
                vehicleElement.onclick = function () {
                    window.location.href = `${carPage}?name=${encodeURIComponent(car.name)}&price=${encodeURIComponent(car.price)}&image=${encodeURIComponent(car.image)}&desc=${encodeURIComponent(car.description)}`;
                };

                vehiclesContainer.appendChild(vehicleElement);
                carsFound = true;
            });
        }
    }

    if (!carsFound) {
        vehiclesContainer.innerHTML = "<p>لا توجد سيارات متاحة في هذا التاريخ.</p>";
    }
}

      

    window.onload = () => {
        displayCars(Object.values(availableCars).flat());
    };

    function switchLanguage() {
    isArabic = !isArabic;
    document.body.dir = isArabic ? "rtl" : "ltr"; // تغيير اتجاه الصفحة

    const translations = {
        ar: {
            contactUs: "اتصل بنا",
            login: "تسجيل الدخول",
            receiveDate: "تاريخ الاستلام",
            deliveryDate: "تاريخ التسليم",
            title: "اكتشف السيارات التي قد تعجبك",
            search: "بحث",
            language: "EN",
            noCars: "لا توجد سيارات متاحة في هذا التاريخ.",
            carNames: {
                "Lexus": "لكزس",
                "Ford": "فورد",
                "BMW": "بي ام دبليو",
                "Honda": "هوندا",
                "Audi": "أودي",
                "Jeep": "جيب",
                "Chevrolet": "شيفروليه",
                "Toyota": "تويوتا",
                "Renault": "رينو"
            },
            carDescriptions: {
                "Lexus": "سيارة فخمة",
                "Ford": "سيارة اقتصادية",
                "BMW": "سيارة فاخرة",
                "Honda": "سيارة اقتصادية",
                "Audi": "سيارة فاخرة",
                "Jeep": "سيارة دفع رباعي",
                "Chevrolet": "سيارة رياضية",
                "Toyota": "سيارة اقتصادية",
                "Renault": "سيارة اقتصادية"
            }
        },
        en: {
            contactUs: "Contact Us",
            login: "Login",
            receiveDate: "Receive Date",
            deliveryDate: "Delivery Date",
            title: "Discover vehicles you might like",
            search: "Search",
            language: "ع",
            noCars: "No cars available for this date.",
            carNames: {
                "لكزس": "Lexus",
                "فورد": "Ford",
                "بي ام دبليو": "BMW",
                "هوندا": "Honda",
                "أودي": "Audi",
                "جيب": "Jeep",
                "شيفروليه": "Chevrolet",
                "تويوتا": "Toyota",
                "رينو": "Renault"
            },
            carDescriptions: {
                "لكزس": "Luxury Car",
                "فورد": "Economical Car",
                "بي ام دبليو": "Premium Car",
                "هوندا": "Budget Car",
                "أودي": "Luxury Car",
                "جيب": "Off-road Vehicle",
                "شيفروليه": "Sports Car",
                "تويوتا": "Budget Car",
                "رينو": "Economical Car"
            }
        }
    };

    const lang = isArabic ? "ar" : "en";

    // تحديث النصوص في الصفحة
    document.getElementById("contact-us-link").innerText = translations[lang].contactUs;
    document.getElementById("login-link").innerText = translations[lang].login;
    document.getElementById("label-receive-date").innerText = translations[lang].receiveDate;
    document.getElementById("label-delivery-date").innerText = translations[lang].deliveryDate;
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("language-switcher").innerText = translations[lang].language;
    document.querySelector(".search-btn").innerText = translations[lang].search;

    // تحديث أسماء وأوصاف السيارات عند تغيير اللغة
    Object.values(availableCars).flat().forEach(car => {
        if (!car.originalName) {
            car.originalName = car.name; // حفظ الاسم الأصلي لأول مرة فقط
        }

        car.name = translations[lang].carNames[car.originalName] || car.originalName;
        car.description = translations[lang].carDescriptions[car.originalName] || car.description;
    });

    // إعادة عرض السيارات بالتحديثات الجديدة
    displayCars(Object.values(availableCars).flat());
}


</script>

</body>
</html>
