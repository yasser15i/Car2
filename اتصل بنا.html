<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
 
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, #5e5e5e, #b8b8b8);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }

        header {
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 80px;
            display: block;
            margin: 0 auto 10px auto;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #357ab7;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #286a99;
            transform: scale(1.05);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .contact-item {
            flex: 1 1 300px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .contact-item h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #357ab7;
        }

        .contact-item p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #286a99;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .language-switcher:hover {
            background: #1d4f7c;
        }

    </style>
</head>
<body>

<!-- زر تغيير اللغة -->
<div class="language-switcher" onclick="switchLanguage()" id="language-switcher">EN</div>

<header>
    <h1 id="title">اتصل بنا</h1>
 
    <div class="btn-container">
        <button class="btn" onclick="goToCarsList()">الرئيسية</button>
    
        <script>
            function goToCarsList() {
                window.location.href = "index.html"; // الانتقال إلى صفحة قائمة السيارات
            }
        </script>
    </div>
</header>

<div class="container">
    <p id="contact-description">للتواصل معنا، يمكنك الاتصال على الرقم التالي</p>
    <div class="contact-info">
        <!-- رقم 1 -->
        <div class="contact-item">
            <h3 id="main-office">الإدارة الرئيسية</h3>
            <p>8976 913 50 966+</p>
            <p>yzanhjjjy58@gmail.com</p>
        </div>
    </div>
</div>

 

<script>
    function switchLanguage() {
        const currentLang = document.documentElement.lang;

        if (currentLang === "ar") {
            document.documentElement.lang = "en";
            document.body.style.direction = "ltr";
            document.getElementById("title").textContent = "Contact Us";
            document.getElementById("contact-description").textContent = "To contact us, you can call the following number";
            document.getElementById("main-office").textContent = "Main Office";
            document.getElementById("language-switcher").textContent = "AR";
            document.querySelector(".btn").textContent = "Home";
        } else {
            document.documentElement.lang = "ar";
            document.body.style.direction = "rtl";
            document.getElementById("title").textContent = "اتصل بنا";
            document.getElementById("contact-description").textContent = "للتواصل معنا، يمكنك الاتصال على الرقم التالي";
            document.getElementById("main-office").textContent = "الإدارة الرئيسية";
            document.getElementById("language-switcher").textContent = "EN";
            document.querySelector(".btn").textContent = "الرئيسية";
        }
    }
</script>

</body>
</html>
