<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رقم الحجز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            line-height: 1.6;
        }
        .booking-number-container {
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        .booking-number-container h1 {
            margin-bottom: 20px;
            color: #28a745;
        }
        .booking-number-container p {
            font-size: 1.2em;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // توليد رقم عشوائي للحجز عند تحميل الصفحة
        function generateBookingNumber() {
            return Math.floor(1000000 + Math.random() * 9000000);
        }

        // عرض رقم الحجز عند تحميل الصفحة
        window.onload = function() {
            const bookingNumberElement = document.getElementById('booking-number');
            bookingNumberElement.textContent = generateBookingNumber();
        };
    </script>
</head>
<body>
    <div class="booking-number-container">
        <h1>شكراً لحجزك!</h1>
        <p>رقم الحجز الخاص بك هو:</p>
        <p id="booking-number" style="font-size: 2em; font-weight: bold;"></p>
        <a href="index.html" class="back-button">عودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
