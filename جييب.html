<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواصفات المركبة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            padding: 40px;
            transition: direction 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }

        .vehicle-details {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }

        .vehicle-image {
            flex: 1;
            max-width: 400px;
            text-align: center;
        }

        .vehicle-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .specifications {
            flex: 2;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-left: 20px;
        }

        .specifications h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .specifications ul {
            list-style-type: none;
            padding: 0;
        }

        .specifications ul li {
            font-size: 1.2em;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .specifications ul li span {
            font-weight: bold;
            color: #286a99;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #286a99;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #286a99;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #286a99;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .language-switcher:hover {
            background: #1d4f7c;
        }

        @media (max-width: 768px) {
            .vehicle-details {
                flex-direction: column;
                align-items: center;
            }

            .vehicle-image {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<!-- زر تغيير اللغة -->
<div class="language-switcher" onclick="switchLanguage()" id="language-switcher">EN</div>

<header>
    <h1 id="title">مواصفات المركبة</h1>
</header>

<div class="vehicle-details">
    <div class="vehicle-image">
        <img src="C:/Users/جنون اللعبه/Desktop/Car/img/jeep.jpeg" alt="صورة المركبة">
    </div>

    <div class="specifications">
        <h2 id="details-title">تفاصيل المركبة</h2>
        <ul>
            <li><span id="model-label">الموديل:</span> <span id="model">2024</span></li>
            <li><span id="color-label">الالوان المتوفرة:</span> <span id="colors">أحمر , أسود , رمادي , أبيض</span></li>
            <li><span id="type-label">النوع:</span> <span id="type">دفع رباعي</span></li>
            <li><span id="price-label">السعر:</span> <span id="price">250 ريال/يوم</span></li>
        </ul>
        <a href="index.html" class="back-button" id="back-home">العودة إلى الصفحة الرئيسية</a>
        <a href="حجز 2.html" class="back-button" id="book-now">احجز الآن</a>
        <a href="جيب1.html" class="back-button" id="more-details">تفاصيل أكثر</a>

    </div>
</div>

<script>
    function switchLanguage() {
        const currentLang = document.documentElement.lang;

        if (currentLang === "ar") {
            document.documentElement.lang = "en";
            document.body.style.direction = "ltr";
            document.getElementById("title").textContent = "Vehicle Specifications";
            document.getElementById("details-title").textContent = "Vehicle Details";
            document.getElementById("model-label").textContent = "Model:";
            document.getElementById("color-label").textContent = "Available Colors:";
            document.getElementById("type-label").textContent = "Type:";
            document.getElementById("price-label").textContent = "Price:";
            document.getElementById("colors").textContent = "Red, Black, Gray, White";
            document.getElementById("type").textContent = "SUV";
            document.getElementById("price").textContent = "250 SAR/day";
            document.getElementById("back-home").textContent = "Back to Home";
            document.getElementById("book-now").textContent = "Book Now";
            document.getElementById("more-details").textContent = "More Details";
            document.getElementById("language-switcher").textContent = "AR";
        } else {
            document.documentElement.lang = "ar";
            document.body.style.direction = "rtl";
            document.getElementById("title").textContent = "مواصفات المركبة";
            document.getElementById("details-title").textContent = "تفاصيل المركبة";
            document.getElementById("model-label").textContent = "الموديل:";
            document.getElementById("color-label").textContent = "الالوان المتوفرة:";
            document.getElementById("type-label").textContent = "النوع:";
            document.getElementById("price-label").textContent = "السعر:";
            document.getElementById("colors").textContent = "أحمر , أسود , رمادي , أبيض";
            document.getElementById("type").textContent = "دفع رباعي";
            document.getElementById("price").textContent = "250 ريال/يوم";
            document.getElementById("back-home").textContent = "العودة إلى الصفحة الرئيسية";
            document.getElementById("book-now").textContent = "احجز الآن";
            document.getElementById("more-details").textContent = "تفاصيل أكثر";

            document.getElementById("language-switcher").textContent = "EN";
        }
    }
</script>

</body>
</html>
