<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #5e5e5e, #b8b8b8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .top-buttons button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button {
            background-color: #dc3545;
            color: white;
        }
        .back-button:hover {
            background-color: #c82333;
        }

        .language-button {
            background-color: #28a745;
            color: white;
        }
        .language-button:hover {
            background-color: #218838;
        }

        .signup-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 260px;
            box-sizing: border-box;
            text-align: center;
        }

        .signup-container h2 {
            font-size: 22px;
            color: #4A90E2;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 8px;
            background-color: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #357ABD;
        }

        .login-link {
            font-size: 12px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button onclick="toggleLanguage()" class="language-button" id="language-button">ع</button>
    </div>

    <div class="signup-container">
        <h2 id="signup-title">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="full-name" id="full-name-label">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone" id="phone-label">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn" id="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p id="login-text">Already have an account? <a href="دخول.html">Login here</a></p>
        </div>
    </div>

    <script>
        let isEnglish = true;

        function toggleLanguage() {
            if (isEnglish) {
                document.getElementById('signup-title').textContent = "تسجيل حساب";
                document.getElementById('full-name-label').textContent = "الاسم الكامل";
                document.getElementById('phone-label').textContent = "رقم الهاتف";
                document.getElementById('email-label').textContent = "البريد الإلكتروني";
                document.getElementById('password-label').textContent = "كلمة المرور";
                document.getElementById('confirm-password-label').textContent = "تأكيد كلمة المرور";
                document.getElementById('signup-button').textContent = "تسجيل";
                document.getElementById('login-text').innerHTML = "لديك حساب؟ <a href='دخول.html'>سجل الدخول هنا</a>";
                document.getElementById('language-button').textContent = "EN";
            } else {
                document.getElementById('signup-title').textContent = "Sign Up";
                document.getElementById('full-name-label').textContent = "Full Name";
                document.getElementById('phone-label').textContent = "Phone Number";
                document.getElementById('email-label').textContent = "Email Address";
                document.getElementById('password-label').textContent = "Password";
                document.getElementById('confirm-password-label').textContent = "Confirm Password";
                document.getElementById('signup-button').textContent = "Sign Up";
                document.getElementById('login-text').innerHTML = "Already have an account? <a href='دخول.html'>Login here</a>";
                document.getElementById('language-button').textContent = "ع";
            }
            isEnglish = !isEnglish;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
